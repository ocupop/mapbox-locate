- question: What is locate?
  answer_html: >-
    <p>Locate is a brand new mapping and location tech conference hosted by <a
    href="https://www.mapbox.com/" target="_blank">Mapbox</a>. We&rsquo;re bringing together
    product leaders, developers, and designers to learn and explore beyond the
    map. Locate will include keynotes from our team and major players in the
    location data space. You&rsquo;ll be able to join code labs and workshops to
    help you troubleshoot your own projects. You&rsquo;ll also get a chance to
    play with our tools and demos from our users in the Exploration Hall. There
    will be a great party, too.</p>
- question: Who is coming?
  answer_html: >-
    <p>Join other developers and designers working with location data &mdash;
    whether that&rsquo;s through autonomous driving, AR maps, or data viz.
    Anyone solving real problems or building cool stuff is welcome to join us to
    show off projects and talk about the changes in the space.</p>
- question: Why should I attend?
  answer_html: >-
    <p>Locate is open to all explorers. Whether you use our platform, are a map
    enthusiast or are looking to learn about the future of location data,
    we&rsquo;ll have something for you.</p><p>You&rsquo;ll have a front row seat
    to:</p><ul><li>Learn from successful app developers and product leads about
    turning location into a competitive advantage</li><li>Test-drive new
    products and hear about Mapbox&rsquo;s latest releases before anyone
    else</li><li>Book 1:1 sessions with our teams, like Support</li><li>Connect
    with other users to exchange workflows and workarounds</li><li>Experience
    location-powered products firsthand, from AR goggles to
    robocars</li></ul><p>Need to justify your trip? Download our <a
    href="https://drive.google.com/file/d/1plQVPQt2JtATz-iRyUvMjW_xRjQQm8nO/view">letter</a>.</p><p>&nbsp;</p><p>Need
    to justify your trip? Download our letter.</p>
