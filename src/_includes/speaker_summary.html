<div class="speaker-card">
  <a href="{{ speaker.url }}">
    <div class="speaker-image" style="background-image: url('{{ speaker.image }}')"></div>
    <h3>{{ speaker.name }}</h3>
    {% if speaker.role %}
      <p>{{ speaker.role }}</p>
    {% endif %}
    {% if speaker.company %}
      <p>{{ speaker.company }}</p>
    {% endif %}
  </a>
</div>
