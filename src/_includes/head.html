<head>
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="en_US" />
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="Mapbox&#x27;s first developer conference">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Adding feed.xml: https://github.com/jekyll/jekyll-feed -->
  {% feed_meta %}

  <!-- Adding SEO: https://github.com/jekyll/jekyll-seo-tag -->
  {% seo %}

  <meta name="twitter:site" content="@Mapbox" />
  <meta name="twitter:title" content="Locate" />
  <meta name="twitter:description" content="Mapbox&#x27;s first developer conference" />
  <!-- need twitter share card image -->
  <meta name="twitter:image" content="http://zealous-moose.cloudvent.net/assets/img/twitter-share-280-150.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image:alt" content="Mapbox" />
  
  <!-- need to add og:url when that is set up -->
  <!-- <meta data-react-helmet="true" property="og:url" content="" /> -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Locate" />
  <meta property="og:description" content="Mapbox&#x27;s first developer conference" />
  <meta property="og:image" content="http://zealous-moose.cloudvent.net/assets/img/og-image.jpg" />

  <!-- Fav and Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">

  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />

</head>
