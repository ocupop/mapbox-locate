---
layout: default
title: FAQ
---

<section id="faq" class="bg-purple">
  <div class="border-purple purple-top"></div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="content">
          <h1>FAQ</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="content">
          <ul class="collapsable">
            {% for item in site.data.faq %}
            <li data-toggle="collapse" data-target="#question{{ forloop.index }}" class="{% unless forloop.last %}collapsed{% endunless %}">
              <div class="collapse-title" class="editable">
                <div class="question">{{ item.question }}</div>
                <div class="icon-open">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
              </div>
              <div id="question{{ forloop.index }}" class="collapse-content {% unless forloop.last %}collapse{% endunless%}">
                <div class="editable">
                  {{ item.answer_html }}
                </div>
              </div>
            </li>
            {% endfor %}     
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
